<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Pictures</title>
</head>
<body>
    <h1>Animal Pictures</h1>
    <form id="animalForm">
        <label for="animal_type">Choose an animal:</label>
        <select name="animal_type" id="animal_type">
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="bear">Bear</option>
        </select>
        <button type="submit">Show Picture</button>
    </form>
    <div id="pictureContainer"></div>

    <script>
        document.getElementById('animalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const animalType = document.getElementById('animal_type').value;
            window.location.href = `/show_last_picture?animal_type=${animalType}`;
        });
    </script>
</body>
</html>
